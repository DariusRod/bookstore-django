
{% extends 'base.html'%}
{% load static %}


{% block content %}
<title>{% block title %}Home{% endblock %}</title>
{% for i in query %}

    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">title: {{i.title}}</h5>
      <p class="card-text">Some quick example </p>

    <div class="card-body">
      <a href="#" class="card-link">Add to basket</a>

  </div>
  {% endfor %}




{% endblock %}
